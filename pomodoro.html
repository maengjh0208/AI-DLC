    <script>
        // ì„¤ì • ê°’
        let workDuration = 25; // ë¶„
        let breakDuration = 5; // ë¶„

        // ì¹´í…Œê³ ë¦¬ ë° ì„¸ì…˜
        let categories = ['ê°œë°œ', 'ë””ìì¸', 'íšŒì˜', 'í•™ìŠµ', 'ê¸°íƒ€'];
        let sessions = [];

        // íƒ€ì´ë¨¸ ìƒíƒœ
        let currentMode = 'work';
        let timeLeft = 25 * 60; // ì´ˆ ë‹¨ìœ„
        let totalTime = 25 * 60;

        let timerInterval = null;

        // DOM ìš”ì†Œ

        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');
        const timerCircle = document.getElementById('timerCircle');
        const progressCircle = document.getElementById('progressCircle');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const workDurationInput = document.getElementById('workDuration');
        const breakDurationInput = document.getElementById('breakDuration');
        const workValue = document.getElementById('workValue');
        const breakValue = document.getElementById('breakValue');
        const workModeLabel = document.getElementById('workModeLabel');
        const breakModeLabel = document.getElementById('breakModeLabel');
        const taskNameInput = document.getElementById('taskName');
        const taskCategorySelect = document.getElementById('taskCategory');
        const addCategoryBtn = document.getElementById('addCategoryBtn');

        // SVG circle ì„¤ì •

        progressCircle.style.strokeDashoffset = circumference;

        // localStorage ì„¤ì • ì €ì¥
        function saveSettings() {

                breakDuration: breakDuration
            };
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
        }

        // localStorage ì„¤ì • ë¡œë“œ
        function loadSettings() {
            const saved = localStorage.getItem('pomodoroSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                workDuration = settings.workDuration || 25;
                breakDuration = settings.breakDuration || 5;

                // UI ì—…ë°ì´íŠ¸
                workDurationInput.value = workDuration;
                breakDurationInput.value = breakDuration;
                workValue.textContent = workDuration;
                breakValue.textContent = breakDuration;
                workModeLabel.textContent = workDuration;
                breakModeLabel.textContent = breakDuration;

                // í˜„ì¬ ëª¨ë“œì— ë§ê²Œ íƒ€ì´ë¨¸ ì´ˆê¸°í™”
                if (currentMode === 'work') {
                    timeLeft = workDuration * 60;
                    totalTime = workDuration * 60;
                } else {
                    timeLeft = breakDuration * 60;
                    totalTime = breakDuration * 60;
                }
            }
        }

        // localStorage ì¹´í…Œê³ ë¦¬ ì €ì¥
        function saveCategories() {

            }
            updateCategorySelect();
        }

        // localStorage ì„¸ì…˜ ì €ì¥
        function saveSessions() {

        }

        // localStorage ì„¸ì…˜ ë¡œë“œ

        // ì¹´í…Œê³ ë¦¬ ë“œë¡­ë‹¤ìš´ ì—…ë°ì´íŠ¸
        function updateCategorySelect() {
            const currentValue = taskCategorySelect.value;
            taskCategorySelect.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                taskCategorySelect.appendChild(option);

        // ì¹´í…Œê³ ë¦¬ ì¶”ê°€
        function addCategory() {
            const newCategory = prompt('ìƒˆ ì¹´í…Œê³ ë¦¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (newCategory && newCategory.trim()) {

                if (categories.includes(trimmedCategory)) {

                    return;

            }

        // ì¹´í…Œê³ ë¦¬ ì‚­ì œ
        function deleteCategory(category) {
            if (categories.length <= 1) {
                alert('ìµœì†Œ 1ê°œì˜ ì¹´í…Œê³ ë¦¬ëŠ” ìœ ì§€í•´ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }
            if (confirm(`"${category}" ì¹´í…Œê³ ë¦¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                categories = categories.filter(c => c !== category);

            }
        }

        // ì¹´í…Œê³ ë¦¬ ëª©ë¡ ëª¨ë‹¬ ì—…ë°ì´íŠ¸
        function updateCategoryList() {

        // ì„¸ì…˜ ì €ì¥
        function saveSession() {
            if (currentMode !== 'work') {

        }

        // ì„¤ì • ì…ë ¥ í™œì„±í™”/ë¹„í™œì„±í™”

        }

        // ì•ŒëŒ ì†Œë¦¬ ìƒì„± (Web Audio API ì‚¬ìš©)
        function playAlarm() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // ë‘ ë²ˆì§¸ ì†Œë¦¬
            setTimeout(() => {
                const oscillator2 = audioContext.createOscillator();
                const gainNode2 = audioContext.createGain();

                oscillator2.connect(gainNode2);
                gainNode2.connect(audioContext.destination);

                oscillator2.frequency.value = 1000;
                oscillator2.type = 'sine';

                gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator2.start(audioContext.currentTime);
                oscillator2.stop(audioContext.currentTime + 0.5);
            }, 200);
        }

        // ì‹œê°„ í‘œì‹œ í¬ë§·íŒ…

            updateSettingsState(); // ì„¤ì • ë¹„í™œì„±í™”

            if (currentMode === 'work') {

                status.textContent = 'ğŸ”¥ ì§‘ì¤‘ ì¤‘...';
                status.className = 'status work';
            } else {
                status.textContent = 'â˜• íœ´ì‹ ì¤‘...';
                status.className = 'status break';
            }

            timerInterval = setInterval(tick, 1000);
        }

        // íƒ€ì´ë¨¸ ì •ì§€
        function stopTimer() {
            isRunning = false;
            startBtn.textContent = 'ì‹œì‘';
            timerCircle.classList.remove('running');
            updateSettingsState(); // ì„¤ì • í™œì„±í™”

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // íƒ€ì´ë¨¸ ë¦¬ì…‹
        function resetTimer() {
            stopTimer();
            timeLeft = totalTime;
            updateDisplay();
            status.textContent = 'ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”';
            status.className = 'status';
        }

        // ëª¨ë“œ ë³€ê²½
        function changeMode(mode) {
            if (isRunning) {
                stopTimer();
            }

            currentMode = mode;

            if (mode === 'work') {
                timeLeft = workDuration * 60;
                totalTime = workDuration * 60;
                progressCircle.style.stroke = '#667eea';
            } else {
                timeLeft = breakDuration * 60;
                totalTime = breakDuration * 60;
                progressCircle.style.stroke = '#51cf66';
            }

            updateDisplay();
            status.textContent = 'ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”';
            status.className = 'status';

            // í™œì„± ë²„íŠ¼ ì—…ë°ì´íŠ¸
            modeBtns.forEach(btn => {
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
                status.textContent = 'ì¼ì‹œì •ì§€';
                status.className = 'status';
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeMode(btn.dataset.mode);
            });
        });

        // ì„¤ì • ë³€ê²½ ì´ë²¤íŠ¸
        workDurationInput.addEventListener('input', (e) => {
            workDuration = parseInt(e.target.value);
            workValue.textContent = workDuration;
            workModeLabel.textContent = workDuration;
            saveSettings();

            // í˜„ì¬ ì‘ì—… ëª¨ë“œì´ê³  íƒ€ì´ë¨¸ê°€ ì‹¤í–‰ ì¤‘ì´ ì•„ë‹ˆë©´ ì—…ë°ì´íŠ¸
            if (currentMode === 'work' && !isRunning) {
                timeLeft = workDuration * 60;
                totalTime = workDuration * 60;
                updateDisplay();
            }
        });

        breakDurationInput.addEventListener('input', (e) => {
            breakDuration = parseInt(e.target.value);
            breakValue.textContent = breakDuration;
            breakModeLabel.textContent = breakDuration;
            saveSettings();

            // í˜„ì¬ íœ´ì‹ ëª¨ë“œì´ê³  íƒ€ì´ë¨¸ê°€ ì‹¤í–‰ ì¤‘ì´ ì•„ë‹ˆë©´ ì—…ë°ì´íŠ¸
            if (currentMode === 'break' && !isRunning) {
                timeLeft = breakDuration * 60;
                totalTime = breakDuration * 60;
                updateDisplay();
            }
        });

        // ì¹´í…Œê³ ë¦¬ ê´€ë¦¬ ì´ë²¤íŠ¸
        addCategoryBtn.addEventListener('click', addCategory);

        manageCategoryBtn.addEventListener('click', () => {
            updateCategoryList();
            categoryModal.classList.add('active');
        });

        closeModalBtn.addEventListener('click', () => {
            categoryModal.classList.remove('active');
        });

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        categoryModal.addEventListener('click', (e) => {
            if (e.target === categoryModal) {
                categoryModal.classList.remove('active');
            }
        });

        // ì´ˆê¸°í™”
        loadSettings(); // ì„¤ì • ë¡œë“œ
        loadCategories(); // ì¹´í…Œê³ ë¦¬ ë¡œë“œ
        loadSessions(); // ì„¸ì…˜ ë¡œë“œ
        updateDisplay();
        updateSettingsState(); // ì„¤ì • ìƒíƒœ ì´ˆê¸°í™”
    </script>
